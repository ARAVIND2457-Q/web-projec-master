<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imaginary Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="blur-background">
        <div class="logo-container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Google Logo" class="google-logo" onclick="connectToBrowsing()">
        </div>
    </div>
    <script>
        function connectToBrowsing() {
            window.location.href = "https://www.google.com"; // Redirect to Google
        }
    </script>
</body>
</html>
